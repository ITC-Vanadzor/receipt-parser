<!DOCTYPE html>
<html>
   <head>
      <script src="../js/script.js" type="text/javascript"></script>
      <script src="../js/lib/Chart.js"></script>
      <script src="../js/lib/angular.min.js"></script>
      <script src = "../js/lib/angular-route.min.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/controller.js"></script>
      <link rel="stylesheet" href="../css/style.css">
      <title>HDM Statistic</title>
   </head>
   <body  ng-app="myApp" ng-controller="myCtrl" data-ng-init="showGraph()" onload="table()" class="webSiteBackground">
      <div ng-view></div>
      <div class="styledBg canvasBg" >
         <div>
            <canvas  id="canvas"></canvas>
         </div>
      </div>
      <div>
         <div  id="TableBG">
            <div  class="dist"  id="filter" >
               <input type="text" id="firstDate" class="lightInput" value="2000-01-02" ng-model="fromDate">
               <input type="text" id="secondDate" class="lightInput" value="2000-01-02" ng-model="toDate">
               <button ng-click="filterData()" class="grayButton" type="button">Filter</button>
            </div>
            <table  class="dist" id="myTable">
               <tr  ng-click="editRow(x)" ng-repeat="x in myarr ">
                  <td>{{ x.market }}</td>
                  <td>{{ x.date }}</td>
                  <td>{{ x.time }}</td>
                  <td>{{ x.money }}</td>
                  <td>{{ x.item }}</td>
               </tr>
            </table>
            <button  id="moreImage" class="grayButton" >more...</button>
         </div>
      </div>
      <div ng-include="'/src/html/editwindow.html'"></div>
   </body>
</html>
