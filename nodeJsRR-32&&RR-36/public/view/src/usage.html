<!DOCTYPE html>
<html>
   <head>
      <title>Usage Of HDM</title>
      <link rel="stylesheet" href="../css/style.css">
     
      <script src="../../libs/angular.js"></script>
      <script src="../../app/app.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>	
      <script src="../../controller/controller.js"></script>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

   <body  class="webSiteBackground">






     <!--Usage div -->
      <div  ng-app="app" ng-controller="usageController" class="styledBg  container" id="sizeOfUsageBg" >
              <div class="progress" id="  progressBoot">
              <span id="Progress" ng-repeat ="prog in progressArray" >
                       <button  ng-style="{{prog.buttonStep}}" ng-click="showDiv(prog.showDiv)" >{{prog.Step}}</button>
              </span>
                  <div class="progress-bar" id="progBlue" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" ng-style="progWidth">
                     
                  </div>
              </div>
         
              
          
            <div ng-repeat ="show in showArray" >
                <div ng-show="{{show.div}}">
                    <img class="usageImageSize"  ng-src = "{{show.src}}" alt="step"/>
                    <p class="usageText"  >{{show.text}}</p>
                </div>
          </div>
     </div>
   </body>
</html>
