<div ng-controller="signInController" class="styledBg loginBgSize" >
            <a href="index.html"><img src="../res/icon.png"  class="signInLogoSize"></a>
       	   <form action="user/" method="post" name="myForm" >
                  <div  class="loginBg">
                     <H3>Create your personal account</H3>
                     <!-- input for username-->
			<div ng-repeat="fields in createArray"> 
                     		<input type="{{fields.type}}" required ng-minlength="{{field.min}}" name="{{fields.name}}"  class="regInputSize lightInput" placeholder="{{fields.place}}">
                     		<div  ng-include="fields.include"></div>
                           <p class="textUnderRegInput">{{fields.text}}</p>
			</div>
                     <button type="submit" class ="signInButtonSize blueButton ">Create an account</button>
                  </div>
               </form>
            </div>
