
 <div ng-controller="signInController" layout="column" ng-cloak="" id="singUpBg" class="inputdemoErrorsAdvanced styledBg  ">
   <a href="../../index.html"><img src="../res/icon.png"  class="signInLogoSize"></a>

  <md-content layout-padding="" style="background: transparent;margin-top: 0% ">
    <form name="userForm" method="post" action="">
      <div   layout="row"   layout-xs="column" layout-sm="column" layout-align="space-between left">
          <md-input-container style="padding:0%">
             <md-switch style="color:gray"  ng-model="showHints">Showing {{showHints ? "Hints" : "Errors"}}</md-switch>
         </md-input-container>
      </div>

      <div  style=" margin:0%";  ng-repeat="fields in signInArray" layout-gt-sm="row">
           <md-input-container   class="md-block lightInput" flex-gt-sm="">
                  <label style="text-align: left">{{fields.place}}</label>
                  <input   md-maxlength="{{field.max}}" type="{{fields.type}}" required minlength="{{field.min}}" name="{{fields.name}}"  ng-model="user.name">
               <div class="hint" ng-if="showHints">{{fields.text}}</div>

               <div style=" margin-top:0%" ng-messages="{{fields.message}}" ng-if="!showHints">   
                     <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                      {{fields.error}}
                     </div>
               </div>
            
         </md-input-container>
      </div>
       <label id="rememberStyle"><input  type="checkbox" name="remember"  >Remember me</label>
       <label>  <a href="#/forgotPassword" id="forgot" style="margin:0%">Forgot password? </a></label>

     
   </form>
</md-content>
 
<button type="submit" class ="signInButtonSize blueButton ">Sign In</button>

<div align="center"><label> <a href="#/signUp" style="color: #5FA5FF;">Create an account </a></label></div>

</div>
