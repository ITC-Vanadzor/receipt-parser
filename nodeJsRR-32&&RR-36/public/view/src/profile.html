

<!DOCTYPE html>
<html>
<head>
  <title>HDM User Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    function previewFile(){
              var preview = document.getElementById('pict'); //query -i @ntraci anun@ 'img' a
              var file    = document.querySelector('input[type=file]').files[0]; //nuyn bann @stegh
              var reader  = new FileReader();
              reader.onloadend = function () {
                preview.src = reader.result;
              }
              if (file) {
              reader.readAsDataURL(file); //tvyalner@ kkarda vorpes URL
            } 
            else {

              preview.src = "../res/profile.png";
            }
          }											        


          function browsFile(){
            document.getElementById('brs').click();
          }
        </script>
      </head>
      <body  onload="previewFile()" class="webSiteBackground">
 <ul>
         <a class="active" href="index.html"><img src="../res/icon.png" id="smallogo"></a>
         <li><a href="#about">About us</a></li>
         <li><a href="usage.html">How to use</a></li>
         <li><a href="#download">Download</a></li>
         <div>
            <a href="signin.html"    class="blueButton menuBarButtonSize" >Log out</a>
            <a href="profile.html"   class="grayButton menuBarButtonSize">Profile</a>
         </div>
      </ul>


        <div class="profileImg" onclick="browsFile()"><img width="200" id="pict"  src="" ><input id="brs" type="file" onchange="previewFile()" style="opacity: 0;" ></div>



   <div class="profileDivSize">      

            <div class="profileDivSize1 styledBg">
              
              <p class="headStyle">Profile</p>
              
              <div class="profileInputs">
                <input type="text" name="name" class="lightInput profileInputSize" >
                <input type="text" name="surname"  class="lightInput profileInputSize">
                <input type="text" name="email"   class="lightInput profileInputSize">
                <input type="text" name="date"   placeholder="dd.mm.yyyy" class="lightInput profileInputSize">
              </div>

              <div class="profileLabels">
                <p class="profileLabelsTop1">Name</p>
                <p class="profileLabelsTop1">Surname</p>
                <p class="profileLabelsTop1">Email</p>
                <p class="profileLabelsTop1">Birthday</p>
              </div>

               <button class="blueButton profileButtonSize" >Update profile</button></div>


            <div class="profileDivSize1 styledBg">

              <p class="headStyle">Account settings</p>

              <div class="profileInputs">
                <input type="password" name="password"  class="lightInput profileInputSize">
                <input type="password" name="newpass"  class="lightInput profileInputSize">
                <input type="password" name="repass"  class="lightInput profileInputSize">
             </div>

              <div class="profileLabels">
                <p class="profileLabelsTop1">Password</p>
                <p class="profileLabelsTop1">New Password</p>
                <p class="profileLabelsTop1">Repeat Password</p>
              </div>
              
              <button class="blueButton profileButtonSize" >Change password</button>
            </div> 

</div>






</body>
</html>
