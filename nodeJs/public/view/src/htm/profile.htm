<div data-ng-init="getUserData()" style="margin-left: 0%;"  layout="column" ng-cloak=""   class="profileDivSize1  styledBg">
   <md-content layout-padding="" style="background: transparent;">
         <p class="headStyle">Profile</p>
         <md-input-container    style="margin:0%";    ng-repeat="fields in profileArray" layout-gt-sm="row" class="md-block profileInputSize lightInput" flex-gt-sm="">
            <label style="text-align: left">{{fields.name}}</label>                         
            <input type="text" ng-model="user[fields.name]" name="{{fields.name}}"  class="profileInputSize"  >
         </md-input-container>
         <md-button  style="line-height: normal;" class="profileButton md-raised" ng-disabled="uploading" ng-click="setUserData()">Update profile</md-button>
   </md-content>
</div>


<div style="margin-left: 0%;"  layout="column" ng-cloak=""   class="profileDivSize1  styledBg">
   <md-content layout-padding="" style="background: transparent;">
      <form name="userForm" method="post" action="">
         <p class="headStyle">Change Password</p>
         <md-input-container    style="margin:0%";    ng-repeat="fields in profileInputArray" layout-gt-sm="row" class="md-block profileInputSize lightInput" flex-gt-sm="">
            <label style="text-align: left">{{fields.text}}</label>                         
            <input type="password" name="{{fields.name}}" ng-model="pass[fields.name]" class="profileInputSize" >
         </md-input-container>
         <md-button  class="profileButton md-raised" ng-disabled="uploading" ng-click="setUserPassword()">Update password</md-button>
      </form>
   </md-content>
</div>
