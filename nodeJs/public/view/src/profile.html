

<!DOCTYPE html>
<html>
  <head>
 
      <title>Sign In HDM</title>
      <link rel="stylesheet" href="../css/style.css">
      <script src="../../libs/angular.js"></script>
      <script src="../../app/app.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> 
      <script src="../../controller/controller.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc2/angular-material.css">
      <link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.0-rc2/docs.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
      <script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc2/angular-material.js"></script>
  <script>
    function previewFile(){
              var preview = document.getElementById('pict'); //query -i @ntraci anun@ 'img' a
              var file    = document.querySelector('input[type=file]').files[0]; //nuyn bann @stegh
              var reader  = new FileReader();
              reader.onloadend = function () {
                preview.src = reader.result;
              }
              if (file) {
              reader.readAsDataURL(file); //tvyalner@ kkarda vorpes URL
            } 
            else {

              preview.src = "../res/profile.png";
            }
          }											        


          function browsFile(){
            document.getElementById('brs').click();
          }
        </script>
      </head>
    <body ng-controller="Profile"  ng-app="app" onload="previewFile()" class="webSiteBackground">

            <div class="profileImg" onclick="browsFile()"><img width="80%" id="pict"  src="" ><input id="brs" type="file" onchange="previewFile()" style="opacity: 0;" ></div>
            <div    class="profileDivSize">      
                <ng-include src="'htm/profile.htm'"></ng-include>
                <ng-include src="'htm/resetPassword.htm'"></ng-include>
            </div>


    </body>
</html>
