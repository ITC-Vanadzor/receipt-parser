<!DOCTYPE html>
<html>
   <head>
      <title>Usage Of HDM</title>
      <link rel="stylesheet" href="../css/style.css">
	    <link rel="stylesheet" href="./node_modules/ngprogress/ngProgress.css">
      <script src="../libs/angular.js"></script>
	    <script src="../angularJs/app.js"></script>
      <script src="./node_modules/ngprogress/build/ngProgress.js" ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>	
      <script src="../angularJs/controller.js"></script>
   </head>
   <body  class="webSiteBackground">

  


	<ul>
         <a class="active" href="index.html"><img src="../res/icon.png" id="smallogo"></a>
         <li><a href="#about">About us</a></li>
         <li><a href="usage.html" style="color: #4d94ff">How to use</a></li>
         <li><a href="#download">Download</a></li>
         <div>
            <a href="signin.html#/signUp"    class="blueButton menuBarButtonSize" >Sign Up</a>
            <a href="signin.html"   class="grayButton menuBarButtonSize">Sign In</a>
         </div>
      </ul>


     <!--Usage div -->
      <div  ng-app="app" ng-controller="usageController" class="styledBg" id="sizeOfUsageBg" class="Progress" >
          <div class="Progress" >
                  <div  ng-repeat ="prog in progressArray" >
                      <button  ng-style="{{prog.buttonStep}}" ng-click="showDiv(prog.showDiv)" >{{prog.Step}}</button>
                  </div>
          </div>
      <div ng-repeat ="show in showArray" >
         <div ng-show="{{show.div}}">
            <img class="usageImageSize"  ng-src = "{{show.src}}" alt="step"/>
            <p class="usageText"  >{{show.text}}</p>
         </div>
      </div>
   </body>
</html>
