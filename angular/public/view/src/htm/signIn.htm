<div  ng-controller="signInController"   class="styledBg loginBgSize" >
               <a href="index.html"><img src="../res/icon.png"  class="signInLogoSize"></a>

         	<ng-form name="myForm"  action="user/login/" method="post" >
                	  <div  ng-show="myForm.email.$dirty && myForm.email.$invalid">
		  		<span ng-show="myForm.email.$error.email">Invalid email address.</span>
		  	</div>
			<input type="email" name="email"  ng-model="email" placeholder="Email" class="lightInput" required >
                  <label>  <a href="#/forgotPassword" id="forgot">Forgot password? </a></label>
                	<div  ng-show="myForm.password.$dirty && myForm.password.$invalid">
					<span ng-show="myForm.password.$error.minlength">Password is shorter.</span>
			</div>
			<input  id="iPassword" type="password" ng-model="password"  ng-minlength="6" name="password" placeholder="Password" class="lightInput" required>
               	  
		<label id="rememberStyle"><input  type="checkbox" name="remember"  >Remember me</label>
                  <button  type="submit"  class="blueButton signInButtonSize">Sign In</button>	
            	</ng-form>
		<div align="center"><label> <a href="#/signUp">Create an account </a></label></div>
</div>
